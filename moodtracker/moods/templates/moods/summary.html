<!DOCTYPE html>
<html>
<head>
    <title>Mood Chart Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Mood Chart Summary</h2>

    <canvas id="moodBarChart" width="300" height="100"></canvas>
    <hr>
    <canvas id="moodSwingChart" width="300" height="100"></canvas>

    <script>
        fetch("{% url 'chart_data' %}")
        .then(response => response.json())
        .then(data => {
            const allMoods = Array.from(new Set([
                ...Object.keys(data.short_term),
                ...Object.keys(data.long_term)
            ]));

            const shortData = allMoods.map(m => data.short_term[m] || 0);
            const longData = allMoods.map(m => data.long_term[m] || 0);

            const barCtx = document.getElementById('moodBarChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: allMoods,
                    datasets: [
                        {
                            label: 'Last 7 Days',
                            data: shortData,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)'
                        },
                        {
                            label: 'Last 30 Days',
                            data: longData,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Mood Frequency (Short vs. Long Term)'
                        }
                    }
                }
            });
        });

        fetch("{% url 'swing_chart_data' %}")
        .then(response => response.json())
        .then(data => {
            const swingCtx = document.getElementById('moodSwingChart').getContext('2d');
            new Chart(swingCtx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Mood Score Over Time',
                        data: data.moods,
                        fill: false,
                        borderColor: 'rgba(255, 99, 132, 0.7)',
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Mood Swings Timeline (Numerical Score)'
                        }
                    },
                    scales: {
                        y: {
                            suggestedMin: -3,
                            suggestedMax: 3
                        }
                    }
                }
            });
        });
    </script>

    <a href="{% url 'log_mood' %}">‚Üê Back to Mood Entry</a>
</body>
</html>
